<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google Homepage</title>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <ul class="left-nav-bar">
        <li><a
                href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
        </li>
        <li><a
                href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </li>
    </ul>
    <ul class="right-nav-bar">
        <li><a id="sign-in-btn"
                href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/%3Fhl%3Den-US">Sign
                in</a></li>
        <li><img src="images/appmenu.webp" alt="menu" class="menu-img"></li>
        <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
        </li>
        <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
        </li>
    </ul>

    <main id="main">
        <div class="logo-wrapper">
            <img class="center-image" alt="Google logo"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <form class="search-wrapper" action="/search">
            <input class="search-bar" type="text" id="search" name="search"
                maxlength="2048" size="40em">
        </form>
    </main>
    <div class="buttons">
        <input class="search-btn" type="submit" value="Google Search">
        <input class="search-btn" type="submit" value="I'm Feeling Lucky">
    </div>
    <footer class="footer">
        <ul class="footer-left">
            <li><a
                    href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            </li>
            <li><a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Buisness</a>
            </li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">How
                    Search works</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="https://www.google.com/preferences?hl=en">Settings</a>
            </li>
            <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
            <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a>
            </li>
        </ul>
    </footer>
</body>

</html>
